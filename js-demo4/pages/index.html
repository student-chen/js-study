<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机生成密码器</title>
    <link rel="stylesheet" href="../css/main.css">
    <!-- <link href="https://cdn.bootcss.com/font-awesome/5.12.1/css/fontawesome.min.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrap.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>
<body>
    <div class="container">
        <h2>随机生成密码</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="fa fa-clipboard" id="copy"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>密码长度</label>
                <input type="number" id="length" min="4" max="20" value="20"/>
            </div>
            <siv class="setting">
                <label>包含大写字母</label>
                <input type="checkbox" id="uppercase" checked>
            </siv>
            <siv class="setting">
                <label>包含小写字母</label>
                <input type="checkbox" id="lowercase" checked>
            </siv>
            <siv class="setting">
                <label>包含数字</label>
                <input type="checkbox" id="numbers" checked>
            </siv>
            <siv class="setting">
                <label>包含符号</label>
                <input type="checkbox" id="symbols" checked>
            </siv>
        </div>
        <button class="btn btn-large" id="generate">生成随机密码</button>
    </div>
    
</body>
<script src="../js/main.js"></script>
</html>
