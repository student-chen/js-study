<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://cdn.bootcss.com/font-awesome/5.12.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <title>任务列表自动查询与添加删除</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span id="card-title">任务列表</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task"/>
                                    <label for="task">新建任务名</label>
                                </div>
                                <input type="submit" value="添加任务" class="btn"/>
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">任务列表</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter"/>
                            <label for="filter">过滤任务</label>
                        </div>
                        <ul class="collection"></ul>
                        <a href="#" class="clear-tasks btn black">清除</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/jquery-3.4.1.js" ></script>
    <script src="../js/materialize.min.js"></script>
</body>
</html>
