<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆/注册页面</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="container">
        <img style="background-color: aqua;" src="../images/watermark.png" alt="">
        <div class="panel">
            <div class="content login">
                <div class="switch">
                    <span id="login" class="active">登陆</span><span>|</span><span id="signUp">注册</span>
                </div>
                <form action="">
                    <div id="email" class="input"><input type="text" placeholder="Email"></div>
                    <div class="input"><input type="text" placeholder="Username"></div>
                    <div class="input"><input type="password" placeholder="Password"></div>
                    <div id="repeat" class="input"><input type="password" placeholder="Repeat"></div>
                    <span>Forget?</span>
                    <button id="">登录</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</html>
